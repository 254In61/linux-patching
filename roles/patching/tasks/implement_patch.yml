---
# Patching Redhat
- name: Perfom patching on RedHat
  block:
    - name: patching - RedHat - Install latest version of Python3
      yum:
        name: python3
        state: latest
      register: python3_patch

    - debug:
        var: python3_patch

  when: ansible_distribution == "RedHat"

# Patching Ubuntu
- name: Perfom patching on Ubuntu
  block:
    - name: patching - Ubuntu - Install the latest version of Python3
      apt:
        name: python3
        state: latest
      register: python3_patch

    - debug:
        var: python3_patch

  when: ansible_distribution == "Ubuntu"
  
